<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <style>
        body {
            margin: 0;
            background: #f6f7f9;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background: #222;
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Product card */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .card {
            background: white;
            width: 320px;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 4px rgba(0,0,0,0.15);
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 4px;
        }

        .title {
            font-size: 15px;
            font-weight: bold;
            margin-top: 8px;
        }

        .desc {
            font-size: 13px;
            color: #555;
            margin: 6px 0;
        }

        .price {
            margin: 10px 0;
        }

        .price .new {
            color: green;
            font-weight: bold;
            font-size: 15px;
            margin-right: 6px;
        }

        .price .old {
            color: #888;
            text-decoration: line-through;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #0a63c7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #084a95;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ShopEasy</div>

    <!-- Product -->
    <div class="container">
        <div class="card">
            <img src="https://vestirio.com/cdn/shop/files/12_871325b8-837c-4bf3-8004-12a547514260.webp?v=1715427055&width=1080" alt="T-shirt">

            <div class="title">Classic Cotton T-Shirt</div>

            <div class="desc">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </div>

            <div class="price">
                <span class="new">₹799</span>
                <span class="old">₹1,499</span>
            </div>

            <button>Add to Cart</button>
        </div>
    </div>

        </i></p>

</body>
</html>
