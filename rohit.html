<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Myntra Clone</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">MYNTRA</div>

  <nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Home & Living</a>
    <a href="#">Beauty</a>
  </nav>

  <div class="search">
    <input type="text" placeholder="Search for products, brands and more">
  </div>

  <div class="icons">
    <span>Profile</span>
    <span>Wishlist</span>
    <span>Bag</span>
  </div>
</header>

<!-- BANNER -->
<section class="banner">
  <h1>Fashion Sale</h1>
  <p>Up to 70% Off</p>
</section>

<!-- PRODUCTS -->
<section class="products">
  <h2>Trending Products</h2>

  <div class="product-grid">

    <div class="product-card">
      <img src="rohit4.jpeg" alt="">
      <h3>Roadster</h3>
      <p>Men Cotton Shirt</p>
      <span>₹999</span>
    </div>

    <div class="product-card">
      <img src="rohit5.jpeg" alt="">
      <h3>H&M</h3>
      <p>Women Dress</p>
      <span>₹1499</span>
    </div>

    <div class="product-card">
      <img src="rohit6.jpeg" alt="">
      <h3>Puma</h3>
      <p>Running Shoes</p>
      <span>₹2999</span>
    </div>

    <div class="product-card">
      <img src="image.png" alt="">
      <h3>Fossil</h3>
      <p>Men Watch</p>
      <span>₹4999</span>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2025 Myntra Clone | HTML & CSS Project</p>
</footer>

</body>
</html>
